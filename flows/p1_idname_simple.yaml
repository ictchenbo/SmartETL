name: p1_idname_simple
description: 输入wikidata dump文件（gz/json）简化数据结构并id-name映射文件
arguments: 2

loader: WikidataJsonDump(arg1)

nodes:
  n1: IDNameMap
  n2: WriteJson('data/id-name.json')
  n3: Simplify
  n4: SimplifyProps
  n5: WriteJson(arg2)
  chain1: Chain(n1, n2)
  chain2: Chain(n3, n4, n5)

processor: Group(chain1, chain2)
