name: copy mongo table from one server to another
description: MongoDB数据库表迁移/拷贝
arguments: 1
consts:
  mongo1:
    host: <host1>
    database: <db1>
  mongo2:
    host: <host2>
    port: 20000
    username: root
    password: *********
    database: <db2>

loader: database.Mongo(**mongo1, collection=arg1)

nodes:
  print: Print
  counter: Count
  writer: database.MongoWriter(**mongo2, collection=arg1)

processor: Chain(print, counter, writer)
