name: RSS解析

nodes:
  writer: WriteFiles('data/rss/xlab.app/html', name_key='_id', content_key='content_html', suffix='.html')
  extract: Map('gestata.html.simple', key='content_html', target_key='page', is_snippet=True)
  select: Select('title', 'url', 'summary', 'date_published', 'date_modified', 'page.content', short_key=True)
  writer2: WriteJson('data/rss/xlab.app/rss.json')

loader: JsonLine('data/rss/xlab.app/items.json')
#processor: Chain(UUID(), writer)
processor: Chain(extract, select, writer2)
