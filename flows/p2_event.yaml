name: p2_event
description: 输入wikidata简化后JSON数据(如`p1_idname_simple.yaml`的输出) 过滤出事件相关item
arguments: 1

loader: JsonLineFileLoader(arg1)

nodes:
  types: util.SetFromCSV('config/event_type.txt')
  matcher: matcher.WikidataMatcher(P31=types)
#  filter: Filter(matcher)
#  count: Count(ticks=5)
  writer: Print
#  writer: WriteJson(arg2)

processor: Chain(matcher, writer)
