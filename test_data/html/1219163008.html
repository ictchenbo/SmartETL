et more powerful,' 'cause economic success is power in today's world.\u2019\u201d The investor's comments follow President-elect Trump's pitch that the U.S. and Canada merge in the wake of Canadian Prime Minister Justin Trudeau announcing his resignation.\u00a0 \u201cIf Canada merged with the U.S., there would no Tariffs, taxes would go way down, and they would be TOTALLY SECURE from the threat of the Russian and Chinese Ships that are constantly surrounding them,\u201d Trump wrote in a post on Truth Social. Last month, the president-elect also said a lot of \u201cCanadians want Canada to become the 51st State,\u201d and questioned why the U.S. provides the country with subsidies. \u201cNo one can answer why we subsidize Canada to the tune of over $100,000,000 a year? Makes no sense!\u201d Trump wrote on Truth Social at the time. The incoming commander in chief has trolled Trudeau in recent weeks, calling him the \"governor\" of Canada after their meeting at his Mar-a-Lago resort in Florida. The prime minister's resignation comes after the president-elect announced he would attach new tariffs onto Canadian goods imported into the U.S., a pledge Trump said he would take back if the two countries were to merge. Trump also recently took aim at the Panama Canal and Greenland as places that could possibly be included as part of the U.S. O\u2019Leary told Burman he suggested to Trump that \u201cthe Canadians that have come down \u2026 Justin Trudeau, and then a few ministers, I would argue to you that you're wasting your time with them.\u201d The Hill has reached out to Trudeau\u2019s office for comment. NewsNation is owned by Nexstar Media Group, which also owns The Hill.","image":{"@type":"ImageObject","url":"https:\/\/thehill.com\/wp-content\/uploads\/sites\/2\/2025\/01\/AP22348589852830-e1736258710673.jpg","name":"Investor and star of &#8220;Shark Tank&#8221; Kevin O&#8217;Leary at the Capitol in Washington, Wednesday, Dec. 14, 2022. (AP Photo\/J. Scott Applewhite)"},"articleSection":"Administration","genre":["Administration","Business","International","News","Policy"],"keywords":["NewsNation","shark tank","Trudeau resignation","Trump administration","Trump tariff threat","U.S.-Canada merge","U.S.-Canada relations"],"associatedMedia":[{"@context":"https:\/\/schema.org","@type":"VideoObject","name":"NewsNation: O\u2019Leary: Trump US-Canada merger an interesting concept","description":"\"Shark Tank\u201d star Kevin O\u2019Leary said Monday that the concept of the U.S. and Canada merging into one country is \"very interesting.\"\r\n\r\n\u201cI went to Palm Beach for a couple of days. On Saturday, we discussed Canada,\u201d O\u2019Leary said Monday evening on \"The Hill\" on NewsNation. \u201cYou know, Trump says outrageous stuff. Everybody knows that. And he does policy by social media currently, but it causes a lot of \u2026 a lot of activity, let\u2019s call it that.\u201d\r\n\r\n\u201cAnd so, within that idea, there's some very interesting concepts,\u201d he told host Blake Burman. \u201cOne of them would be the economic union, \u2018cause \u2026 Canadians don't wanna give up their sovereignty but \u2026 what he said was, \u2018Let's get more powerful,' 'cause economic success is power in today's world.\u2019\u201d\r\n\r\nThe investor's comments follow President-elect Trump's pitch that the U.S. and Canada merge in the wake of Canadian Prime Minister Justin Trudeau announcing his resignation.","thumbnailUrl":"https:\/\/h104216-fcdn.mp.lura.live\/1\/938892\/pvw_lin\/CFD\/939\/CFD9392072E3CD56F27E8351728DDE2F_8_160x90.jpg?aktaexp=2082787200&aktasgn=e172d9f73b4de080bdd59887915cae72","contentUrl":"","uploadDate":"2025-01-07T09:55:00-05:00","duration":"P0DT0H1M39S"}]}</script>
