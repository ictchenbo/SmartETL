\u2019s face,\u201d Haberman said on the podcast. \u201cBut what that looks like, Kara, when Trump becomes president, I don\u2019t know.\u201d In November, Trump said the \u201cDepartment of Government Efficiency\u201d (DOGE), which aims to \u201cslash excess regulations, cut wasteful expenditures\u201d and restructure federal agencies, would be headed up by Musk and former GOP presidential primary candidate Vivek Ramaswamy. DOGE would \u201cprovide advice and guidance from outside of government\u201d and work alongside the White House Office of Management and Budget, the president-elect said. \u201cIt will become, potentially, \u2018The Manhattan Project\u2019 of our time,\u201d Trump added. \u201cRepublican politicians have dreamed about the objectives of \u2018DOGE\u2019 for a very long time.\u201d Haberman told Swisher she doesn\u2019t believe Musk \u201cwill move into the Lincoln Bedroom\u201d of the White House, \u201cbut I do think that at the moment \u2014 and again we\u2019ll see what this looks like \u2014 I think he\u2019s going to try to have as much proximity to Trump as possible.\u201d The Hill has reached out to Tesla and the Trump transition team for comment.","image":{"@type":"ImageObject","url":"https:\/\/thehill.com\/wp-content\/uploads\/sites\/2\/2023\/09\/Donald-Trump-Maggie-Haberman-2023.png","name":"Former President Trump, left, and CNN political analyst and New York Times reporter Maggie Haberman."},"articleSection":"Technology","genre":["Administration","Business","Media","News","Technology"],"keywords":["2024 presidential election","Musk-Trump relationship","Trump campaign","Trump second term"],"associatedMedia":[{"@context":"https:\/\/schema.org","@type":"VideoObject","name":"Thune says it\u2019s unclear whether all Trump Cabinet picks will be confirmed","description":"New Senate Majority Leader John Thune (R-S.D.) said it\u2019s unclear if all of President-elect Trump\u2019s Cabinet picks will be confirmed.\r\n\r\nThune joined NBC News\u2019s \u201cMeet the Press\u201d for an interview that aired Sunday, as he took the lead of the upper chamber at the start of the 119th Congress.\r\n\r\n\u201cWhat I\u2019ve promised them is a fair process,\u201d Thune said of Trump\u2019s picks. \u201cAnd so, these nominees are going to go through a committee where they\u2019re going to have to answer questions. There will be some hard questions posed.\u201d\r\n\r\nThune highlighted the desire to provide Trump with the Cabinet he wants but noted that the Senate has a role to \u201cadvise and consent,\u201d particularly regarding his national security choices.","thumbnailUrl":"https:\/\/h104216-fcdn.mp.lura.live\/1\/938892\/pvw_lin\/C45\/FB8\/C45FB89E5EE2B436D5D825BAB729CA9E_6_160x90.jpg?aktaexp=2082787200&aktasgn=7adfe841c318aabaf1edf76f18db3fdd","contentUrl":"","uploadDate":"2025-01-06T15:38:00-05:00","duration":"P0DT0H2M2S"}]}</script>
